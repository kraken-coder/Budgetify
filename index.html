<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Budgetify - A simple Budget manager</title>
  </head>

  <body>
    <header id="head" class="bg-dark mt-0 py-1 mb-2">
      <div class="container">
        <h1 class=" mb-0 text-white">
          BUD<span class="text-success">GETIFY</span>
        </h1>
        <p class="lead  text-warning">
          Making Budget Mangetment Simple
        </p>
      </div>
    </header>

    <section class=" bg-light" id="mainContent">
      <div class="row">
        <div class="col-4 border p-5">
          <div class="container">
            <form id="form-input">
              <div class="form-group border border-light p-3">
                <p class="lead text-center text-black form-text">
                  How Much Money Do You Have left?
                </p>
                <input
                  type="number"
                  class="form-control bg-light"
                  id="addMoneyValue"
                />
                <button
                  class="btn btn-lg btn-success btn-block mt-4"
                  id="addMoneyButton"
                  type="submit"
                >
                  Add Money
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-8 border p-5">
          <div class="outputContainer">
            <div class="available mx-1">
              <p
                class="text-white bg-success top lead text-center  border border-success mx-3 p-4"
              >
                Money Left
              </p>

              <div class="text-black text-center display-4" id="availOutput">
                0
              </div>
            </div>
            <div class="expense  mx-1">
              <p
                class="text-white lead text-center bg-danger top  border border-danger mx-3 p-4"
              >
                Expenses
              </p>
              <div class="text-black text-center display-4 " id="expenseOutput">
                0
              </div>
            </div>
            <div class="total  mx-1">
              <p
                class="text-white lead bg-primary top text-center border border-primary mx-3 p-4"
              >
                Total
              </p>
              <div class="text-black text-center display-4" id="totalOutput">
                0
              </div>
            </div>
            <div class="alert alert-danger noshow" role="alert">
              O boi you are in debt
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 p-5">
          <div class="container">
            <form id="form-expense">
              <div class="form-group border border-light p-3">
                <p class="lead text-center text-black form-text">
                  Add Your Expenses
                </p>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="expenseName"
                  placeholder="What's your expense?"
                />
                <input
                  type="number"
                  class="form-control bg-light"
                  id="expenseValue"
                />
                <button
                  class="btn btn-lg btn-danger btn-block mt-4"
                  id="expenseButton"
                  type="submit"
                >
                  Add Expense
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="text-black display-5">Expense</th>
                <th class="text-black display-5">Amount</th>
                <th class="text-black display-5"></th>
              </tr>
            </thead>
            <tbody id="budgetList"></tbody>
          </table>
          ,
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
